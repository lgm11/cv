<!DOCTYPE html>
<html lang="zh">
<head>

    <title>我的简历</title>
    <style>
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
        *{
            box-sizing: border-box;
        }
        ul,ol{
            list-style: none;
        }
        body{
            background: #eee;
            margin: 20px 0;
        }
        .wrapper{
            width: 21cm;
            min-height: 29.7cm;
            background: white;
            margin: 0 auto;
            overflow: auto;
            padding: 1em;
            display: flex;
        }
        .aside{
            background: #ececec;
            
        }
        .aside .name{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .aside .name::after{
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 14px solid #d6d6d6;
            border-bottom: 14px solid transparent;
            border-right: 100px solid #d6d6d6;
            border-left: 100px solid transparent;
        }
        .aside .information li{
            border-bottom: 1px solid #d6d6d6;
            margin-left: -18px;
            padding-right: 10px;
            margin-bottom: 10px;
            line-height: 30px;
            
        }  
        .aside .information li svg{
            margin-right: 10px;
            color: #7bbaaa;
        }
        .aside .skills {
            background: #7BBAAA;
            color: #fff;
            margin: 25px 5px;
            padding: 12px 5px;
        }
        .aside .skills dt{
            margin: 0 10px;
        }
        .aside .skills dd{
            height: 4px;
            background: #74c5b5;
            margin: 10px 6px;
            border-radius: 2px;
        }
        .aside .skills .mastery{
           display: block;
            height: 4px;
            background: #fff;
            border-radius: 2px;
        }
        .aside .others h3{
            margin: 20px;
        }
        .aside .others li{
            border-bottom: 1px solid #d6d6d6;
            margin-left: -18px;
            padding-right: 10px;
            margin-bottom: 10px;
            line-height: 30px;
            
        }  
        .aside .others li svg{
            margin-right: 10px;
            color: #7bbaaa;
        }
    </style>
</head>

                <div class="skills">
